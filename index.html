<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="library-container">
      <div class="nav">
        <button id="add-book-btn"> Add book</button>
      </div>
    <div class="book-card">
      <div class="book-image"></div>
      <div class="book-data">
        <ul>
          <li class="title">Title: A Series of Unfortunate Events</li>
          <li class="author">Author: Pittacus Lore</li>
          <li class="pages">Pages: 324</li>
          <li class="read">Read <input type="checkbox" /></li>
          <li class="book-id">#123456789</li>
        </ul>
      </div>
      <div class="options">
        <div class="exit-button"></div>
      </div>
    </div>
    
  </div>

    <script src="javascript.js"></script>
  </body>
</html>
