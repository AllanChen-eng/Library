<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="library-container">
      <div class="nav">
        <dialog id="bookDialog">
  <form>
    <p>
      <label for="title">Title: </label>
      <input type="text" id="addTitle" name="title">
    </p>
        <p>
      <label for="author">Author: </label>
      <input type="text" id="addAuthor" name="author">
    </p>
        <p>
      <label for="page">Page </label>
      <input type="text" id="addPage" name="page">
    </p>
        <p>
      <label for="check">Read:  </label>
      <input type="checkbox" id="addRead" name="check">
    </p>
    <div>
      <button id="cancelDialog" value="cancel" type="button">Cancel</button>
      <button type = "submit" id="confirmBtn" value="default">Add Book</button>
    </div>
  </form>
</dialog >
        <button id="add-book-btn" class="showDialog"> Add book</button>
      </div>
    <div class="book-card" data-id="123456789">
      <div class="book-image"></div>
      <div class="book-data">
        <ul>
          <li class="title">Title: I am Number Four </li>
          <li class="author">Author: Pittacus Lore</li>
          <li class="pages">Pages: 324</li>
          <li class="read">Read <input type="checkbox" /></li>
          <li class="book-id">#123456789</li>
        </ul>
      </div>
      <div class="options">
        <img src="x.svg" alt="" class="delete-button" data-id="123456789">
      </div>
    </div>
    
  </div>

    <script src="javascript.js"></script>
  </body>
</html>
